<div class="container mt-5">
  <h4>Check out our most popular drinks! Something new every time</h4>
  <div class="row row-cols-md-4 row-cols-md-4 g-4 mt-2">
    <div class="col" *ngFor="let randomDrink of randomDrinks$">
      <div class="card shadow-sm h-100">
        <img src={{randomDrink.strDrinkThumb}} class=" bd-placeholder-imgcard-img-top" alt="coctailImage">
        <div class="card-body">
          <h5 class="card-title">{{randomDrink.strDrink}}</h5>
          <!-- <a class="card-link" type="button" (click)="openModal(randomDrink.idDrink)">Quick look</a> -->
          <a (click)="goToCoctailDetails(randomDrink.idDrink)" class="card-link">See full description</a>
        </div>
        <div class="card-footer">
          <small class="text-body-secondary">{{randomDrink.strAlcoholic}}</small>
        </div>
      </div>
  </div>
</div>
