<div class="container mt-5">
  <div>
    <button (click)="goBack()" type="button" class="btn btn-outline-dark go-back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
    </button>
  </div>
  <div *ngFor="let coctailDetail of coctail" class="card mb-3">
    <div class="row g-0">
      <div class="col">
        <img src={{coctailDetail.strDrinkThumb}} class="img-fluid rounded-start" alt="coctailImage">
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{coctailDetail.strDrink}}</h5>
            <div class="row mt-3">
              <div class="col-4 text-center">
                <small class="card-text">Category</small>
              </div>
              <div class="col-4 text-center">
                <small class="card-text">%</small>
              </div>
              <div class="col-4 text-center">
                <small class="card-text">Glass</small>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-4 text-center">
                <p class="card-text">{{coctailDetail.strCategory}}</p>
              </div>
              <div class="col-4 text-center">
                <p class="card-text">{{coctailDetail.strAlcoholic}}</p>
              </div>
              <div class="col-4 text-center">
                <p class="card-text">{{coctailDetail.strGlass}}</p>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col">
                <ul class="list-group">
                  <ng-container *ngFor="let ingredient of arrayOfIngredients">
                    <li class="list-group-item">{{ingredient}}</li>
                  </ng-container>
                </ul>
              </div>
              <div class="col">
                <ul class="list-group">
                  <ng-container *ngFor="let measure of arrayOfMeasures">
                    <li class="list-group-item">{{measure}}</li>
                  </ng-container>
                </ul>
              </div>
            </div>
            <div class="row mt-5">
              <div class="col text-center">
                <p class="card-text">{{coctailDetail.strInstructions}}</p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary">Add to favs <3</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
